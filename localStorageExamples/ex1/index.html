<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>ex1</title>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 bg-dark ">
                <form class="text-white">
                    <h1>Example 1</h1>
                    <div class="form-group my-2">
                        <label for="fName">Name: </label>
                        <input class="form-control my-2" required type="text" id="fName">

                        <label for="surname">Surname: </label>
                        <input class="form-control my-2" required type="text" id="surname">
                        
                        <label for="age">Age: </label>
                        <input class="form-control my-2" required type="number" id="age">
                        <button type="button" class="btn btn-primary" id="addRecord">Add Record</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        .row {
            min-height: 95vh;
        }
    </style>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
