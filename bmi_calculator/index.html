<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/css.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <!-- AGE -->
            <div class="col-6 bg-dark text-light p-5 py-3">
                <h1 class="text-center">BMI Calculator</h1>
                <div class="form-group py-3">
                    <label for="age">Age: </label>
                    <input class="form-control" type="number" name="age" id="age">
                </div>

                <!-- Gender -->
                <label>Gender: </label><br>
                <div class="btn-group py-3" role="group">
                    <input class="btn-check" type="radio" name="gender" value="male" id="Male">
                    <label id="Male" for="Male" class="btn btn-outline-primary text-white">Male: </label>

                    <input class="btn-check" type="radio" name="gender" value="female" id="Female">
                    <label id="Female" for="Female" class="btn btn-outline-primary text-white">Female: </label>
                </div>

                <!-- Weight -->
                <div class="form-group py-3">
                    <label for="weight">Weight: </label>
                    <input class="form-control" type="text" name="weight" id="weight">
                </div>

                <!-- Height -->
                <div class="form-group py-3">
                    <label for="height">Height: </label>
                    <input class="form-control" type="text" name="height" id="height">
                </div>

                <!-- Calculate -->
                <button class="btn btn-primary my-2" id="calculate" onclick="calculate()">Calculate</button>
                <!-- Clear -->
                <button class="btn btn-primary my-2" id="clear">Clear</button>

                <div id="display" class="form-control"></div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script src="./script/script.js"></script>
</body>

</html>
