<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Login / Register</title>
</head>

<body>
    <ul class="nav nav-tabs sticky-top">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#register">Register</a>
        </li>
      </ul>

    <section id="login">
        <div class="container text-center p-5">
            <div class="row ">
                <div class="form p-3 mx-auto border border-5 rounded-3" onSubmit="return false">
                    <h1>Login</h1>
                    <div class="">
                        <input class="form-control my-2" type="email" name="email" id="email"
                            placeholder="Enter your email address">
                        <input class="form-control my-2" type="password" name="password" id="password"
                            placeholder="Enter your password">
                        <button class="btn btn-primary my-2" type="button" id="btnlogin">Login</button>
                    </div>
                    <button class="btn btn-primary my-2" onclick="change()">Register</button>
                </div>
            </div>
        </div>

        <section id="register">
            <div class="container text-center p-5">
                <div class="row ">
                    <div class="form p-3 mx-auto border border-5 rounded-3" onSubmit="return false">
                        <h1>Register</h1>
                        <div class="">
                            <input class="form-control my-2" type="text" name="newName" id="newName"
                                placeholder="Enter your name">
                            <input class="form-control my-2" type="email" name="newEmail" id="newEmail"
                                placeholder="Enter your email address">
                            <input class="form-control my-2" type="password" name="password" id="newPassword"
                                placeholder="Enter your password">
                            <button class="btn btn-primary my-2" type="button" id="btnRegister">Register</button>
                        </div>
                        <button class="btn btn-primary my-2" onclick="change()">Login</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
        <!-- My JS -->
        <script src="./script.js"></script>
</body>

</html>
